<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Iniciar sesión o registrarse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo">
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <section class="login-form">
      <h1>Iniciar sesión</h1>
      <form>
        <input type="text" placeholder="Correo electrónico o número de teléfono" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="login-btn">Iniciar sesión</button>
      </form>
      <div class="forgot-password">
        <a href="#">¿Olvidaste la contraseña?</a>
      </div>
      <div class="create-account">
        <a href="#">Crear nueva cuenta</a>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">English (US)</a>
      <a href="#">Español</a>
      <a href="#">Français (France)</a>
    </div>
    <div class="footer-copyright">
      <p>Facebook &copy; 2024</p>
    </div>
  </footer>

</body>
</html>
